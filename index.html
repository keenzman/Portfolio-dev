<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css"
    />
    <script
      src="https://kit.fontawesome.com/576390ed37.js"
      crossorigin="anonymous"
    ></script>
    <title>Sakeen Zaman</title>
  </head>
  <body>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list__item">
          <a href="#" class="navigation__link">About Me</a>
        </li>
        <li class="navigation__list__item">
          <a href="#projects-link-to" class="navigation__link">Projects</a>
        </li>
        <li class="navigation__list__item">
          <a href="#contact-link-to" class="navigation__link">Contact</a>
        </li>
      </ul>
    </nav>
    <header class="landing-header" id="contact-link-to">
      <img
        src="./images/crazy_pastel.jpeg"
        alt="pastel colours"
        class="landing-header__img"
      />
      <div class="landing-header__text-wrapper">
        <h2 class="landing-header__sub-heading">Hi there</h2>
        <h1 class="landing-header__main">I'm <strong>Sakeen</strong>,</h1>
        <h2 class="landing-header__job">Jr Developer</h2>
        <button class="button landing-header__button">Contact Me</button>
      </div>
    </header>

    <section class="projects">
      <div class="projects__wrapper">
        <h2 class="projects__sub-heading">Projects</h2>
        <div class="fa fa-github projects__icon" aria-hidden="true">
          <a href="https://github.com/keenzman" target="_blank"></a>
        </div>
        <div class="fa fa-linkedin projects__icon" aria-hidden="true">
          <a
            href="https://www.linkedin.com/in/sakeen-zaman/"
            target="_blank"
          ></a>
        </div>
      </div>
      <div class="glide" id="projects-link-to">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide">
              <img src="./images/blue.jpg" alt="" class="glide__slide__img" />
            </li>
            <li class="glide__slide">
              <img src="./images/pink.jpg" alt="" class="glide__slide__img" />
            </li>
            <li class="glide__slide">
              <img src="./images/orange.jpg" alt="" class="glide__slide__img" />
            </li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            <
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            >
          </button>
        </div>
      </div>
    </section>

    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
